<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
  <script src="js/ajaxBasics.js" type="text/javascript"></script>
   <script src="//connect.facebook.net/en_US/all.js"></script>
</head>

<body>
 	<div id="fb-root"></div>
    <div id="eventsFromFacebook"></div> 
 <script type="text/javascript">

   // Load the SDK asynchronously
        (function (d, s, id) {
             var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) { return; }
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/all.js";
                fjs.parentNode.insertBefore(js, fjs);
            } (document, 'script', 'facebook-jssdk'));


  

     window.fbAsyncInit = function () {
         alert("F");
         // init the FB JS SDK
         FB.init({
             appId: '114108378738495',                        // App ID from the app dashboard
             status: true, // check login status                                                                                                                          
             cookie: true
         });

         // Additional initialization code such as adding Event Listeners goes here
         // Check if the current user is logged in                                                                                                                           
         // and has authorized the app                                                                                                                                       
         FB.getLoginStatus(function (response) {
             // Check the result of the user                                                                                                                                   
             if (response && response.status == 'connected') {
                 // The user is connected to Facebook                                                                                                                            
                 // and has authorized the app.                                                                                                                                  
                 // Now personalize the user experience                                                                                                                          

                 FB.api('/me', function (response) {
                     var message = document.getElementById('welcomeMessage');
                     message.innerHTML = 'Hello, ' + response.first_name;
                 });
             } else {
                 // The user has not authenticated your app,                                                                                                                     
                 // proceed with your normal (anonymous) flow.   
                 var message = document.getElementById('welcomeMessage');
                 message.innerHTML = 'Hello,';
             }
         });


     };

          


 </script>
 

</body>
</html>
